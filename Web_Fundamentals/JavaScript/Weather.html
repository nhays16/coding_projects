<!doctype html>
<html>
<head>
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           $('form').submit(function(){
            var apikey = 'e5e488e3ee7301a904aa800eb9e18da5';
            var city = $('#city').val();
            $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apikey}`, function(res){
                console.log(res);

                var html = '';
                html += `<p> ${res['name']}: ${res['weather'][0]['description']} </p>`;
                html += `<p> Temperature:${res['main']['temp']} F</p>`;
                
                $('#degrees').html(html);
            }, 'json');
            return false;
           });

        });
    </script>
</head>
<body>
<div id="container">
    <form>
        <input type="text" id="city" placeholder="City">

        <input id="temp" type="submit" value="Search Weather">
    </form>
    <div id="degrees"></div>
</div>
</body>
</html>

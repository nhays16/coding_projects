<!doctype html>
<html>
    <head>
        <title>For a Few Billion</title>
        <script type="text/javascript">

            var earn = .01
            var total = .01
            var days = 1

            for (var i = 2; i <= 10000; i++){
                days = days + 1;
                console.log("Day", days);
                earn = earn * 2;
                console.log("Earnings", earn);
                total = total + earn;
                console.log("Total", total);

            }
            
        </script>
    </head>
</html>

<!doctype html>
<html>
    <head>
        <title>Numbers Only</title>
        <script type="text/javascript">
            console.log(typeof(array))
            array([6, "flute", -16, "sax", 66]);
            function array(arr){
                var newArray = [];
                for(var i = 0; i < arr.length; i++){
                    if(typeof (arr[i]) == "number"){
                        newArray.push(arr[i])
                    }
                }
                console.log(newArray);
                return newArray;
            }
        </script>
    </head>

    </body>
</html>

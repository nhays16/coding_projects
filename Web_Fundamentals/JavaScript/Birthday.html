<!doctype html>
<html>
    <head>
        <title>While You Wait</title>
        <script type="text/javascript">
            var daysUntilMyBirthday = 33;

            if (daysUntilMyBirthday == 0){
                console.log("HAPPY BIRTHDAY TO ME!!")
            }
            else if (daysUntilMyBirthday < 5){
                console.log(daysUntilMyBirthday, "DAYS UNTIL MY BIRTHDAY!")
            }
            else if (daysUntilMyBirthday < 30){
                console.log(daysUntilMyBirthday, "days until my birthday! It's getting CLOSER!")
            }
            else{
                console.log(daysUntilMyBirthday, "days until my birthday. It's so far, far away.")
            }
        </script>
    </head>
    <body>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Results</title>
    </head>
    <body>
        <h1>Submitted Info</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>First Name: {{fname}}</p>
        <p>Last Name: {{lname}}</p>
        <p>Email: {{email}}</p>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/add" method="POST">
            Email Address:<input type='text' name='email' value='email'>
            <input type='submit' value='Submit'>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Semi-Restful Users</title>
            {% load static %}
        <link rel='stylesheet' href='{% static "course_list/style.css" %}' media='screen' title='no title' charset='utf-8'>
    </head>
    <body>
        <div id='wrapper'>
            <h2>Are you sure you want to delete the following course?</h2>
            <p>Name: {{course.name}}</p>
            <p>Description: {{course.desc}}</p>
            <div id='no'>
                <form action='/' method='post'>
                    {% csrf_token %}
                    <input type='submit' value='No'>
                </form>
            </div>
            <div id='delete'>
                <form action='/delete/{{course.id}}' method='post'>
                    {% csrf_token %}
                    <input type='submit' value='Yes! I want to delete this'>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "books/style.css" %}' media='screen' title='no title' charset='utf-8'>
    </head>
    <body>
        <div id='wrapper'>
            <div id='header'>
                <a href='/books'>Home</a>
                <a href='/books/add'>Add Book and Review</a>
                <a href='/logout'>Logout</a>
            </div>
            <div id='info'>
                <h2>User Alias: {{ alias }}</h2>
                <p>Name: {{ name }}</p>
                <p>Email: {{ email }}</p>
                <p>Total Reviews: {{ reviews }}</p>
            </div>
            <div id='reviewinfo'>
                <p>Posted Reviews on the following books:</p>
                {% for review in books %}
                    <p><a href='/books/{{review.book.id}}'>{{review.book.title}}</a></p>
                {% endfor %}
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
            {% load static %}
        <link rel='stylesheet' href='{% static "books/style.css" %}' media='screen' title='no title' charset='utf-8'>
    </head>
    <body>
        <div id='wrapper'>
            <div id='header'>
                <a href='/books'>Home</a>
                <a href='/logout'>Logout</a>
            </div>
            <div id='add_info'>
                <h2>Add a New Book Title and a Review:</h2>
                <form action='/books/create' method='post'>
                    {% csrf_token %}
                    <h3>Book Title:</h3><input type='text' name='title'>
                    <h3>Author:</h3>
                        <p>Choose from the list:</p>
                            <select name='author'>
                                {% for author in authors %}
                                <option>{{author.name}}</option>
                                {% endfor %}
                            </select>
                        <p>Or add a new author:</p><input type='text' name='new_author'>
                    <h3>Review:</h3><textarea name='book_review' rows='10' cols='30'></textarea>
                    <h3>Star Rating:</h3>
                        <select name='rating'>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                        </select>
                    <input type='submit' value='Add Book and Review'>
                </form>
            </div>
        </div>
    </body>
</html>

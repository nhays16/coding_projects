<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Semi-Restful Users</title>
            {% load static %}
        <link rel='stylesheet' href='{% static "users/style.css" %}' media='screen' title='no title' charset='utf-8'>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Users</h1>
            <div id='table'>
                <table style='width:100%'>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                            <td>
                                <a href='/users/{{user.id}}'>Show</a>
                                <a href='/users/{{user.id}}/edit'>Edit</a>
                                <a href='/users/{{user.id}}/destroy'>Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href='/users/new'>Add a new user</a>
            </div>
        </div>
    </body>
</html>
